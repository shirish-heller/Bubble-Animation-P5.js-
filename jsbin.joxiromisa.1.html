<script id="jsbin-javascript">
var bubble1, bubble2, bubble3, bubble4, bubble5;

function setup() {
  createCanvas(500, 600);
  bubble1 = new Bubble();
  bubble2 = new Bubble();
  bubble3 = new Bubble();
  bubble4 = new Bubble();
  bubble5 = new Bubble();
  bubble6 = new Bubble();
}

function draw() {
  background(100);
  bubble1.move();
  bubble1.show();
  bubble2.move();
  bubble2.show();
  bubble3.move();
  bubble3.show();
  bubble4.move();
  bubble4.show();
  bubble5.move();
  bubble5.show();
  bubble6.move();
  bubble6.show();
}
class Bubble {
  constructor() {
    this.x =150;
    this.y=200;
  }
  
  move() {
    this.x = this.x + random(-10, 10);
    this.y = this.y + random(-10, 10);
  }
  
  show() {
    stroke(255);
    strokeWeight(4);
    fill('');
    ellipse(this.x, this.y, 10, 10);
  }
}


</script>
